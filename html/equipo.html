<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/equipo-min.css">
    <link rel="stylesheet" href="../css/header-min.css">
    <!-- Enlazar Bootstrap CSS & JS Bundle-->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Boosstrainer</title>
</head>
<body>

    <!-- HEADER -->
    <header class="container-fluid">
        <div class="container-fluid d-flex justify-content-center">
            <img src="/img/head.jpg"  alt="boosstrainer-header">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid border-bottom">
              <a class="navbar-brand" href="index.html">
                <span class="text-dark fs-5 fw-bold">Home</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon bg-opacity-25 bg-black"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <!-- CAROUSEL -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/subtle-prism.svg" class="d-block w-100 h" alt="svg-cabecera">
          </div>
        </div>
    </div>
    <!-- Seccion H1 -->
    <section class="row w-80 mx-auto text-center" id="seccion-h1">
        <h1 class="p-3 fs-1 border-top border-3 fw-bold">Equipo</h1>
        <div class="col-sm-12 p-3 border">
            <img src="../img/equipo/esteban.jpeg" class="img-fluid rounded-circle"  width="500" alt="Esteban">
            <h2 class="fs-2 p-2">Esteban Pizarro</h2>
            <p class="fs-8 p-2">Entrenador Personal</p>
        </div>
        <div class="col-sm-12 p-3 border">
            <img src="../img/equipo/alberto.jpeg" class="img-fluid rounded-circle" width="500" alt="Alberto">
            <h2 class="fs-2 p-2">Alberto Martín</h2>
            <p class="fs-8 p-2">Entrenador Personal y Readaptador</p>
        </div>
        <div class="col-sm-12 p-3 border">
            <img src="../img/equipo/josecarlos.jpeg" class="img-fluid rounded-circle" width="500" alt="JoseCarlos">
            <h2 class="fs-2 p-2">Jose Carlos Martín</h2>
            <p class="fs-8 p-2">Entrenador Personal</p>
        </div>
        <div class="col-sm-12 p-3 border">
            <img src="../img/equipo/maria.jpeg" class="img-fluid rounded-circle" width="500" alt="Maria">
            <h2 class="fs-2 p-2">María Principal</h2>
            <p class="fs-8 p-2">Nutricionista</p>
        </div>
    </section>
    </main>
    <footer class="text-center text-white bg-secondary">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
                <!-- Whatsapp -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
                    <i class="bi bi-whatsapp"></i>
                </a>
                <!-- Facebook -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
                    <i class="bi bi-facebook"></i>
                </a>
                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
                    <i class="bi bi-twitter"></i>
                </a>
                <!-- Google -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
                    <i class="bi bi-google">
                </i>
                </a>
                <!-- Instagram -->
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
                    <i class="bi bi-instagram"></i>
                </a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2023 Copyright:
          <a class="text-dark" href="http://boosstrainer.com/">boosstrainer.com</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
