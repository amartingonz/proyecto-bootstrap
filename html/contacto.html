<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header-min.css">

        <nav class="navbar navbar-expand-lg navbar-dark ">

              <a class="navbar-brand" href="index.html">
                <span class="text-dark fs-5 fw-bold">Home</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon bg-opacity-25 bg-black"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="equipo.html">Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <!-- CAROUSEL -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/subtle-prism.svg" class="d-block w-100 h" alt="svg-cabecera">
        </div>
      </div>
  </div>
    <!-- Seccion H1 -->
    <section class="row w-80 mx-auto text-center" id="seccion-h1">
        <h1 class="p-3 fs-1 border-top border-3 fw-bold">Contacto</h1>
        <form>
            <div class="form-group m-4">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group m-4">
              <label for="exampleInputPassword1">Nombre</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre">
            </div>
            <div class="form-group m-4">
                <label for="exampleInputPassword1">Apellidos</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Apellidos">
              </div>
            <div class="form-group m-4">
                <label for="exampleFormControlTextarea1">Asunto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary m-4">Enviar</button>
          </form>
    </section>
    </main>
<footer class="text-center text-white bg-secondary">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">

                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">

                </a>

                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">

                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button" data-mdb-ripple-color="dark">
